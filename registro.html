<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro – Finanzas Py</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

<header>
    <h1>Registro de Usuario</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>

    <div class="accesibilidad">
        <button onclick="aumentarTexto()">A+</button>
        <button onclick="disminuirTexto()">A-</button>
        <button onclick="toggleContraste()">Alto Contraste</button>
        <button onclick="toggleDaltonismo()">Daltonismo</button>
    </div>
</header>

<main>
    <section class="card">
        <h2>Crear cuenta</h2>
        <p>Completá tus datos siguiendo el formato regional de Paraguay.</p>

        <form id="formRegistro" onsubmit="return validarFormulario()">

            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" required>

            <label for="cedula">Cédula paraguaya:</label>
            <input type="text" id="cedula" placeholder="Ej: 4.567.890" required>

            <label for="celular">Celular paraguayo:</label>
            <input type="text" id="celular" placeholder="Ej: 0981-123-456" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>

            <button type="submit" class="btn-registrar">Registrarme</button>

            <p id="mensajeError" class="error"></p>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Finanzas Py – Sitio accesible para todos</p>
</footer>

<script src="js/accesibilidad.js"></script>

<script>
// ✅ Validación completa del formulario
function validarFormulario() {
    const cedula = document.getElementById("cedula").value;
    const celular = document.getElementById("celular").value;
    const correo = document.getElementById("correo").value;
    const password = document.getElementById("password").value;
    const mensaje = document.getElementById("mensajeError");

    // Validación de cédula paraguaya
    const regexCedula = /^[0-9]{1,3}\.?[0-9]{3}\.?[0-9]{3}$/;

    if (!regexCedula.test(cedula)) {
        mensaje.textContent = "La cédula debe tener formato paraguayo. Ej: 4.567.890";
        return false;
    }

    // Validación de celular paraguayo
    const regexCelular = /^09[0-9]{2}-[0-9]{3}-[0-9]{3}$/;

    if (!regexCelular.test(celular)) {
        mensaje.textContent = "El celular debe tener formato paraguayo. Ej: 0981-123-456";
        return false;
    }

    // Validación de correo
    const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!regexCorreo.test(correo)) {
        mensaje.textContent = "Ingresá un correo válido.";
        return false;
    }

    // Validación de contraseña
    if (password.length < 8) {
        mensaje.textContent = "La contraseña debe tener al menos 8 caracteres.";
        return false;
    }

    mensaje.textContent = "";
    alert("✅ Registro exitoso");
    return true;
}
</script>

</body>
</html>
